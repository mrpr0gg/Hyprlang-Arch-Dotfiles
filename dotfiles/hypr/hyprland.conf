#!/bin/bash

################
### MONITORS ###
################

monitor = eDP-1, 2880x1800@60, 0x0, 2
monitor = HDMI-A-1, 2560x1440@200, 1440x0, 1
# monitor = HDMI-A-1, 1920x1080@144, 1440x0, 1
# monitor = HDMI-A-1, 2560x1440@200, 0x0, 1
# monitor = eDP-1, 2880x1800@120, 0x0, 2

workspace = 1, monitor:eDP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:HDMI-A-1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################    

# exec-once = hyprpaper
# exec-once = swww init
exec-once = mpvpaper
exec-once = waypaper --restore

exec-once = waybar
exec-once = hypridle

##############
### DESIGN ###
##############

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


##################
### ANIMATIONS ###
##################

animations {
    enabled = yes

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}


###############
### WINDOWS ###
###############

dwindle {
    pseudotile = true 
    preserve_split = true 
}


master {
    new_status = master
}


misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
            natural_scroll = yes
            disable_while_typing = true
            clickfinger_behavior = true
    }
}


############
### MAIN ###
############

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = rgb(7a00ff) rgb(ff2bdc) 45deg
    col.inactive_border = rgba(00000000)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


################
### TOUCHPAD ###
################

gesture = 3, horizontal, workspace


###############
### DEVICES ###
###############
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# windowrule = suppressevent maximize, class:.*
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# PROGRAMS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu 
bind = $mainMod, F, exec, google-chrome-stable
bind = $mainMod, T, exec, Telegram

# SKRIPTS
bind = $mainMod, L, exec, swaylock -f
bind = $mainMod SHIFT, L, exec, systemctl suspend
bind = $mainMod, Q, exec, wlogout

# PRINTSCREEN
bind = , Print, exec, grim -g "$(slurp)" ~/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot saved"
bind = SHIFT, Print, exec, grim ~/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Full screenshot saved"
bind = CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot copied to clipboard"


# WINDOWS
bind = $mainMod, Space, togglefloating,
bind = $mainMod, Tab, fullscreen,
bind = $mainMod, V, togglesplit, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, C, killactive,
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# SOUND
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# BRIGHT
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# FOCUS
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# WORKSPACES
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# AUTO BINDS
bindl = , switch:Lid Switch, exec, swaylock -f

